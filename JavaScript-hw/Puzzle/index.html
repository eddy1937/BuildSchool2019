    <script>
        $(function () {
            var result = $("#result");
            var s = "";
            var items = $(".col-3").children().prevObject.toArray();
            restart();
            var is = "";
            // $(items[15]).text("");
            // $(items[15]).css("background-image","url()");
            // console.log(items);
            var lastIndex = 15;
            var ans = [];
            var ansZH = [];
            var n = 1;
            function restart() {
                for (var i = 0; i < 16; i++) {
                    items[i].onclick = doClear;
                    items[i].value = i;
                    $(items[i]).css("background-image", "url(photo.jpg)").css("background-position-y", (Math.floor(i / 4)) * -150 + "px").css("background-position-x", (i % 4) * -150 + "px");
                    // background-position-y
                }
            };
            // $("h2#ans").text(ansZH.join("<-"));
            $("#restart").on("click", function () {
                // alert();
                restart();
                lastIndex = 15;
                ans = [];
                ansZH = [];
                var num = Math.floor(Math.random() * 1000) % 20;
                while (ans.length <= 20 + num) {
                    var r = Math.floor(Math.random() * 100) % 16;
                    if ((lastIndex + 1 == r && lastIndex % 4 != 3) || (lastIndex - 1 == r && lastIndex % 4 != 0) || lastIndex - 4 == r || lastIndex + 4 == r) {
                        doChange(items[r]);
                    }
                }
            });
            function doClear() {
                var nowIndex = items.indexOf(this);
                if ((lastIndex + 1 == nowIndex && lastIndex % 4 != 3) || (lastIndex - 1 == nowIndex && lastIndex % 4 != 0) || lastIndex - 4 == nowIndex || lastIndex + 4 == nowIndex) {
                    doChange(this);
                }
                // $("h2#ans").text(ansZH.join("<-"));

                if (doCheaked()) {
                    $(items[lastIndex]).css("background-image", "url(photo.jpg)");
                    // alert("成功");
                }
            };
            function doChange(nowthis) {
                var nowIndex = items.indexOf(nowthis);
                if (lastIndex + 1 == nowIndex || lastIndex - 1 == nowIndex || lastIndex - 4 == nowIndex || lastIndex + 4 == nowIndex) {
                    // $(this).css("background-color", "red");
                    if (ans[ans.length - 1] == nowthis.value) {
                        ans.pop();
                        ansZH.pop();
                    }
                    else {
                        ans[ans.length] = nowthis.value;
                        // ansZH
                        if (lastIndex + 1 == nowIndex) {//
                            ansZH[ansZH.length] = "左";
                        }
                        if (lastIndex - 1 == nowIndex) {//
                            ansZH[ansZH.length] = "右";
                        }
                        if (lastIndex + 4 == nowIndex) {//
                            ansZH[ansZH.length] = "上";
                        }
                        if (lastIndex - 4 == nowIndex) {//
                            ansZH[ansZH.length] = "下";
                        }
                    }
                    // $(items[lastIndex]).text($(nowthis).text());
                    var a = items[lastIndex].value;
                    items[lastIndex].value = nowthis.value;
                    nowthis.value = a;
                    var lastIndex_x = $(items[lastIndex]).css("background-position-x");
                    var lastIndex_y = $(items[lastIndex]).css("background-position-y");
                    var nowthis_x = $(nowthis).css("background-position-x");
                    var nowthis_y = $(nowthis).css("background-position-y");
                    $(items[lastIndex]).css("background-image", "url(photo.jpg)").css("background-position-x", nowthis_x).css("background-position-y", nowthis_y);
                    $(nowthis).css("background-image", "url()").css("background-position-x", lastIndex_x).css("background-position-y", lastIndex_y);

                    // $(nowthis).text("");
                    lastIndex = nowIndex;
                }
                // $("h2#ans").text(ansZH.join("<-"));
            };
            function doCheaked() {
                for (var i = 0; i < 16; i++) {
                    if (items[i].value != i) {
                        return false;
                    }
                }
                return true;
            }
        });
    </script>
