<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bike</title>
    <style>
        #map {
            height: 700px;
            width: 700px;
        }
    </style>
</head>

<body>
    <div id="map" class="mx-auto">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU"></script>
    <script>
        var url = "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json";
        $(function () {
            var uluru = { lat: 24.801815, lng: 120.971459 };
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: uluru });
            $.get(url).done(function (posts) {
                // console.log(posts);
                posts.forEach(element => {
                    var marker = new google.maps.Marker({
                        position: {
                            lat: parseFloat(element.緯度),
                            lng: parseFloat(element.經度)
                        },
                        map: map
                    });
                });
            });
        });
    </script>

</body>

</html>
